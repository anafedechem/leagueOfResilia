    <!-- O jogo conta a história de uma equipe de 3 alunos da escola de programação Leaague Of Resilia, que sonham em se tornar Desenvolvedores Web. Eles acabaram de ser aprovados no concorrido processo de seleção e, só por isso, já são vitoriosos, afinal, tiveram que se destacar dentre quase 2.000 concorrentes. Agora, precisam terminar o curso e serem capazes de trabalhar como Desenvolvedores Web Full Stack Jr., mas o caminho é longo e árduo, ainda mais quando um terrível vilão tenta impedir o sucesso desses heróis: O ladrão da produtividade. 

Esse vilão ardiloso possui muitos disfarces que têm o poder de atrair qualquer estudante e acabar com a sua trajetória de DEV. Neste jogo, nossos heróis terão que perceber sua presença e derrotá-lo em todos os seus disfarces. (vencer a preguiça, a falta de inteligência emocional, a procrastinação, a falta de organização, a falta de gestão do tempo (imprevistos, falta de rotina, priorização errada de tarefas) o perfeccionismo, a multidisciplinaridade ...) . Mas ainda bem que eles podem contar com seus colegas de equipe, que sempre têm boas dicas para vencer esse mal e vencer o jogo!

A cada fase, o nível de dificuldade aumenta e é mais difícil identificar a presença do vilão, é preciso ser muito focado para não cair nas tentadoras armadilhas que podem impedir a realização do sonho de ser um DEV Resiliente.  -->
